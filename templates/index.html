<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyMate - Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='logo.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- Cambiando el h1 por la imagen -->
        <img src="{{ url_for('static', filename='Studymate.png') }}" alt="StudyMate" class="logo">
        <h1>Iniciar Sesion</h1>
        <form id="login-form" method="POST" action="{{ url_for('index') }}">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        
        <p>¿No tienes una cuenta? <a href="{{ url_for('registro') }}">Regístrate</a></p>
    </div>

</body>
</html>
